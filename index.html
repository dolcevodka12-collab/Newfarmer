<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funny Farmer Retro</title>
    <style>
        * { box-sizing: border-box; touch-action: manipulation; }
        body { background: #f0e68c; font-family: sans-serif; text-align: center; padding: 20px; }
        
        .status-bar { 
            background: #fff; padding: 10px; border-radius: 8px; 
            border: 3px solid #8B4513; margin-bottom: 20px; font-weight: bold; 
        }

        .farm-grid { 
            display: grid; grid-template-columns: repeat(3, 1fr); 
            gap: 10px; background: #8B4513; padding: 15px; 
            border-radius: 12px; max-width: 350px; margin: 0 auto; 
        }

        .plot { 
            aspect-ratio: 1/1; background: #A0522D; border: 2px solid #5D2E17; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 40px; border-radius: 4px; cursor: pointer;
        }

        .plot.ready { background: #228B22; border-color: #ffd700; animation: pulse 1s infinite; }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .btn-shop { 
            margin-top: 20px; padding: 15px 30px; background: #FFD700; 
            border: none; border-radius: 50px; font-weight: bold; 
            box-shadow: 0 4px #b8860b; cursor: pointer;
        }
        .btn-shop:active { transform: translateY(2px); box-shadow: 0 2px #b8860b; }
    </style>
</head>
