<!DOCTYPE html>

    <title>Funny Farmer Retro</title>
    <style>
        * { box-sizing: border-box; touch-action: manipulation; }
        body { background: #f0e68c; font-family: 'Courier New', monospace; text-align: center; padding: 20px; margin: 0; }
        
        .status-bar { 
            background: #fff; padding: 15px; border-radius: 10px; 
            border: 4px solid #8B4513; margin-bottom: 20px; font-weight: bold; 
        }

            display: grid; grid-template-columns: repeat(3, 1fr);

            box-shadow: 0 10px 0 #5D2E17;
        }

        .plot { 
            aspect-ratio: 1/1; background: #A0522D; border: 2px solid #5D2E17; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 40px; border-radius: 8px; cursor: pointer;
        }

        .plot.ready { background: #228B22; border: 3px solid #ffd700; }

        .btn-shop { 
            margin-top: 25px; padding: 15px 30px; background: #FFD700; 
            border: none; border-radius: 50px; font-weight: bold; 
            box-shadow: 0 5px 0 #b8860b; cursor: pointer; font-size: 16px;
        }
        .btn-shop:active { transform: translateY(3px); box-shadow: 0 2px 0 #b8860b; }
    </style>
</head>
